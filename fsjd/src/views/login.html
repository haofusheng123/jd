<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="../public/iconfont/iconfont.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/ts/main.js"></script>
    <script src="./scripts/ts/login.js" type="module" defer></script>
</head>
<body>
    <div id="layout">
        <div class="login-cap clear-float login-area">
            <a href="./index.html">
                <img src="../../public/images/login_logo.png">
            </a>
            <div>欢迎登录</div>
            <a class="float-right request" href="javascript:void(0)"><span></span>登录页面，调查问卷</a>
        </div>
        <div class="login-warn">
            <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！<a href="javascript:void(0)">《京东隐私政策》</a> 新版已上线，将更有利于保护您的个人隐私。</p>
        </div>
        <div class="login-con">
            <div class="login-con-center area">
                <div class="login-box">
                    <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                    <div class="login-tab clear-float">
                        <span>扫码登录</span>
                        <span class="active">账号登录</span>
                    </div>
                    <div class="login-box-con">
                        <div>
                            <span class="iconfont icon-wode-copy"></span>
                            <input class="login-user" type="text" placeholder="邮箱/用户名/登录手机">
                        </div>
                        <div>
                            <span class="iconfont icon-suo"></span>
                            <input class="login-pass" type="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="pass-set clear-float">
                        <div><input type="checkbox" class="reme-pass"> 记住密码</div>
                        <a href="javascript: void(0)" class="float-right findpass">忘记密码</a>
                    </div>
                    <button>登录</button>
                    <div class="login-outer clear-float">
                        <p>
                            <span class="iconfont icon-QQ"></span>
                            <a href="javascript: void(0)">QQ</a>
                        </p>
                        <p>
                            <span class="iconfont icon-weixin-copy"></span>
                            <a href="javascript: void(0)">微信</a>
                        </p>
                        <p class="float-right">
                            <span class="iconfont icon-right-arrow-1"></span>
                            <a href="javascript:void(0)" class="go-register">立即注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
